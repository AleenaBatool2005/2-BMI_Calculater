<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>BMI Calculator</h1>

    <form id="bmi-form" novalidate>
      <div class="field">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" inputmode="decimal" placeholder="e.g., 170" min="1" step="0.1" required />
      </div>

      <div class="field">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" inputmode="decimal" placeholder="e.g., 65" min="1" step="0.1" required />
      </div>

      <button id="calc-btn" type="submit">Calculate</button>
    </form>

    <div id="results" aria-live="polite"></div>

    <div id="weight-guide">
      <h3>BMI Weight Guide</h3>
      <p id="lvl-under" class="level">Underweight = Less than 18.6</p>
      <p id="lvl-normal" class="level">Normal Range = 18.6 and 24.9</p>
      <p id="lvl-over" class="level">Overweight = Greater than 24.9</p>
    </div>
  </main>

  <script src="calculater.js"></script>
</body>
</html>
